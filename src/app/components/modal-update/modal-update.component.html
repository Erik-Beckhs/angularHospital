<div class="fondo-oscuro animated fadeIn" [ngClass]="_modalUpdate.oculto">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body row d-flex justify-content-center">

                <img *ngIf="!imageTemp" [src]="'vacio' | imagen" class="w250">
                <img *ngIf="imageTemp" [src]="imageTemp" class="w250">
                <input type="file" class="my-3" (change)="cargaImagen($event)">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
              <button (click)="subirImagen()" [disabled]="!imageTemp" type="button" class="btn btn-primary">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
</div>
