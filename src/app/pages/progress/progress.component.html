<div class="col-12">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Barra de Progreso</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [ngClass]='obtValor(progreso1)' [style.width]="progreso1+'%'" [attr.ariaValuenow]="progreso1" aria-valuemin="0" aria-valuemax="100">
                </div>   
            </div>
                <br>
            <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" [ngClass]='obtValor(progreso2)' [style.width]="progreso2+'%'" [attr.ariaValuenow]="progreso2" aria-valuemin="0" aria-valuemax="100">
                    </div>
            </div>          
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progreso1=$event" leyenda='Progress Naranja' [valor]='progreso1'></app-incrementador>
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progreso2=$event" leyenda='Progress Azul' [valor]='progreso2'></app-incrementador>
            </div>
        </div>
    </div>
</div>
